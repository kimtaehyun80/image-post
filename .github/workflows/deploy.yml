name: Deploy image-post to ECS

on:
  push:
    branches: [ main ] # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 # image-post 프로젝트는 JDK 17 사용
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto' # temurin 등 다른 배포판 사용 가능

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle # ./gradlew build 실행
        run: ./gradlew build

      # Dockerfile 내에서 multi-stage 빌드를 수행하므로 별도 FE 빌드 불필요
      - name: Build Docker image
        run: docker build -t image-post:latest . # Dockerfile 기반 이미지 빌드

      - name: Set environment variables for tagging
        run: |
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=image-post" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::8}" >> $GITHUB_ENV
    # 예: 20251025100000-a1b2c3d4

      - name: Tag Docker image
        run: |
         docker tag image-post:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
         docker tag image-post:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
    # latest 태그도 추가