name: Deploy image-post to ECS

on:
  push:
    branches: [ main ] # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 # image-post 프로젝트는 JDK 17 사용
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto' # temurin 등 다른 배포판 사용 가능

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle # ./gradlew build 실행
        run: ./gradlew build

      # Dockerfile 내에서 multi-stage 빌드를 수행하므로 별도 FE 빌드 불필요
      - name: Build Docker image
        run: docker build -t image-post:latest . # Dockerfile 기반 이미지 빌드